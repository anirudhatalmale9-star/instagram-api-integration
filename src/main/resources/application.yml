spring:
  application:
    name: instagram-api-integration

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/instagram_db}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  security:
    oauth2:
      client:
        registration:
          instagram:
            client-id: ${INSTAGRAM_CLIENT_ID:your-client-id}
            client-secret: ${INSTAGRAM_CLIENT_SECRET:your-client-secret}
            redirect-uri: ${INSTAGRAM_REDIRECT_URI:http://localhost:8080/api/instagram/callback}
            scope: instagram_basic,instagram_content_publish,instagram_manage_insights,pages_show_list,pages_read_engagement

server:
  port: ${SERVER_PORT:8080}

instagram:
  api:
    base-url: https://graph.instagram.com
    oauth-url: https://api.instagram.com/oauth
    facebook-graph-url: https://graph.facebook.com/v18.0

logging:
  level:
    com.instagram.api: DEBUG
    org.springframework.web: INFO
